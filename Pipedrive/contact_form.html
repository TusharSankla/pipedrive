<html>
  <head>
    <title>Welcome to the Pipedrive User Detail Extraction Form</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/contact_form.css" />
    <script src="contact_form.js"></script>
  </head>
  <body>
    <div id="mainform">
      <h2>Welcome to the Pipedrive User Detail Extraction Form</h2>
      <form id="form">
        <h3>Credentials</h3>
        <p id="returnmessage"></p>
        <label>
          Please Enter the API Token<span>*</span>
        </label>
        <input type="text" id="token" placeholder="Token" />
        <input type="button" id="submit" value="Send Token" />
      </form>
    </div>
  </body>
</html>
